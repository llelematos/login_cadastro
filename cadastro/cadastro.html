<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-container">
        <!-- Título da seção de login -->
        <h2>Cadastro</h2>
        <!-- Formulário de login com o ID "loginForm" para identificar no JavaScript -->
        <form id="CadastroForm">
            <!-- Campo de entrada para o nome de usuário, com ID "username" -->
            <input type="text" id="username" placeholder="Username" required>
            <!-- Campo de entrada para a senha, com ID "password" -->
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirme a senha" required>
            <!-- Botão de envio do formulário com o texto "Entrar" -->
            <button type="submit">Registre-se</button>
        </form>
        <!-- Link para redirecionar o usuário para a página de cadastro caso não tenha uma conta -->
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
    <!-- Importa o arquivo JavaScript externo para adicionar funcionalidades ao formulário -->
    <script src="script.js"></script>
</body>
</body>
</html>
